<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .register-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* Adicionado para centralizar o texto */
        }

        .register-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .register-form {
            display: flex;
            flex-direction: column;
        }

        .register-form input[type="text"],
        .register-form input[type="password"] {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .register-form input[type="submit"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .register-form input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        /* Adicionando estilo ao link */
        .login-link {
            color: #007bff;
            text-decoration: underline;
            cursor: pointer;
        }

        .login-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2>Registrar</h2>
    <form class="register-form" action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Usuário" required>
        <input type="password" name="password" placeholder="Senha" required>
        <input type="password" name="confirm_password" placeholder="Confirmar Senha" required>
        <input type="submit" value="Registrar">
    </form>
    {% if error_message %}
    <p class="error-message">{{ error_message }}</p>
    {% endif %}
    <p> Já possui uma conta? <a class="login-link" href="{% url 'login' %}">Faça login</a></p>
</div>

</body>
</html>
